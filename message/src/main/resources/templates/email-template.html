<!DOCTYPE html>
<!--suppress ALL-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--It should be noted that the template style is normally displayed on the mobile terminal and only supports the in line style-->
<head>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>邮件验证码</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        .container {
            width: 750px;
            margin: 50px auto;
        }

        /*Screen adapt*/
        @media screen and (max-width: 750px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>

<body style="background-color: #ECECEC;">
<div class="container">
    <div id="header"
         style="background-color: #49bcff;border-top-left-radius: 5px;border-top-right-radius: 5px;height: 80px;padding-left: 30px;">
        <h2 style="padding-top: 25px;color: white;">Base-Boot</h2>
    </div>
    <div class="content"
         style="background-color: #fff;
             border-bottom: 1px solid #ccc;
             padding-left: 17px;
             padding-bottom: 17px;
             font-size: 13px;">
        <h4 style="padding-top: 17px;padding-bottom: 17px;">
            亲爱的用户
            <b>
                    <span id="font_dark_blue"
                          style="font-weight: bold;color: #006699;font-weight: bold;" th:text="${username}"></span>
            </b>
            您好!!
        </h4>
        <p>
            您正在进行
            <b>
                    <span id="font_gray"
                          style="color: #2c2c2c;font-weight: bold;font-size: 13px;" th:text="${type}"></span>
            </b>
            操作, 您的验证码:
            <b>
                    <span id="font_dark_blue"
                          style="font-weight: bold;color: #006699;" th:text="${code}"></span>
            </b>
        </p>
        <p>
            <span id="font_gray" style="color: #747474;font-weight: bold;font-size: 13px;">
            (验证码
            <b>
                    <span id="font_gray" style="color: #515151;font-weight: bold;font-size: 13px;"
                          th:text="${effective_time}"></span>
            </b>
            分钟内有效,请勿泄露)
            </span>
        </p>
    </div>
    <div id="footer"
         style="padding: 20px;padding-left: 17px;padding-top: 10px;background-color: #fff;border-bottom-left-radius: 5px;border-bottom-right-radius: 5px;">
        <p style="color: #747474;padding-top: 5px;font-size: 13px;">此为系统邮件，请勿回复</p>
        <p style="color: #747474;padding-top: 5px;font-size: 13px;">©Base-Boot</p>
    </div>
</div>
</body>

</html>
